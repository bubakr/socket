<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SOCKET</title>
        <link rel="stylesheet" href="/css/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div class="" id="users">

            </div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages">

            </ol>


            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" placeholder="Type new message" id="message" autofocus autocomplete="off">
                    <br><br>
                    <button type="submit" name="button">Send</button>
                </form>
                <button type="button"id="sendlocation">Share Location</button>
            </div>
        </div>

        <hr>

        <script type="text/template" id="messageTemplate">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>
        <script type="text/template" id="locationMessageTemplate">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p><a href="{{url}}" target="_blank">My current location</a></p>
                </div>
            </li>
        </script>



        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.min.js"></script>
        <script src="/js/mustache.js"></script>
        <script type="text/javascript" src="/js/chat.js"></script>

    </body>
</html>
